<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/thymeleaf-extras-shiro"
>
<!--xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<shiro:guest>
    游客访问 <a th:href="@{/toLogin}">登陆</a>
</shiro:guest>
<hr>
<shiro:user>
    欢迎[<shiro:principal/>]登录 <a th:href="@{/logout}">退出</a>
</shiro:user>


<p th:text="${msg}"></p>
<div shiro:hasPermission="user:add">
    <a th:href="@{/user/add}">add</a>
</div>

<div shiro:hasPermission="user:update">
    <a th:href="@{/user/update}">update</a>
</div>

</body>
</html>
